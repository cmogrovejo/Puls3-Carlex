<!doctype html>
<html>
<head>
	<meta charset="utf-8" >
	<title>Calcu</title>
</head>
<body>
	<h1>Calculadora</h1>
	<label for="var-a"> Variable A</label>
	<input type="text" id="var-a">
	<select id="operador">
		<option value="+">mas</option>
		<option value="-">menos</option>
		<option value="*">por</option>
		<option value="/">dividido</option>
	</select>
	<label for="var-b"> Variable B</label>
	<input type="text" id="var-b">
	<button id="calcular">calcular</button>
	<input type="text" id="resultado">
	<script src="jquery-1.9.1.min.js"></script>
	<script>
		//nuestro codigo
		var $vara = $('#var-a'),
			$varb = $('#var-b'),
			$operador = $('#operador'),
			$calcular = $('#calcular'),
			$resultado = $('#resultado');

		function calcular(){
			var op, a, b, res;
			a = parseInt($vara.val());
			b = parseInt($varb.val());
			op = $operador.val();

			if (op == '+') {
				res = a + b
			} else if (op == '-') {
				res = a - b
			} else if (op == '*'){
				res = a * b
			} else{
				res = a / b
			}
			$resultado.val(res);
		}
		$calcular.on('click', calcular)
	</script>
</body>
</html>
